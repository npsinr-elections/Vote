<!DOCTYPE html>
<html>

<head>
    <title>Edit Elections</title>
    <link rel="stylesheet" type="text/css" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/typicons.min.css">
    <link rel="stylesheet" type="text/css" href="./css/edit.css">
</head>

<body>
    <section class="hero is-info is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 id="election-title" class="title">
                    Edit Elections
                </h1>
                <h2 id="election-subtitle" class="subtitle">
                    Loading Data......
                </h2>
                <a id="editElectionBtn" class="button is-warning">
                    <span class="icon">
                            <i class="typcn typcn-edit"></i>
                        </span>
                    <span>Edit Elections</span>
                </a>
            </div>
        </div>
    </section>

    <div id='editElection' class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p id='electionModalTitle' class="modal-card-title">Edit Election</p>
                <button id='closeEditElection' class="delete"></button>
            </header>
            <section class="modal-card-body">
                <h3 id="infoInputHeading" class="title sectionPrompt">What is your election called?</h3>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Name</label>
                    </div>
                    <div class='field-body'>
                        <div class='field'>
                            <p class='control'>
                                <input name='name' class='input electionData' type="text" placeholder="Give a title for the elections" />
                            </p>
                        </div>
                    </div>
                </div>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Desciption</label>
                    </div>
                    <div class='field-body'>
                        <div class='field'>
                            <p class='control'>
                                <textarea name='description' class='textarea electionData' type="text" placeholder="Write a subtitle message that will show during the elections."></textarea>
                            </p>
                        </div>
                    </div>
                </div>
                <hr>
                <h3 id="UIInputHeading" class="title sectionPrompt">How does it look?</h3>
                <figure id="electionImgPreview" class="image electionImage">
                    <img src="" alt="Preview for election image">
                </figure>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Image</label>
                    </div>
                    <div class='field-body'>
                        <div class='field has-addons'>
                            <p class='control'>
                                <input name='image' id='imageInput' class='input electionData' type="text" placeholder='A logo/small image' disabled />
                            </p>
                            <p class='control'>
                                <button id='imageBtn' class='button is-primary'>
                                    <span class="icon">
                                        <i class="typcn typcn-image"></i>
                                    </span>
                                    &nbsp;&nbsp;Upload
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Background Color</label>
                    </div>
                    <div class='field-body'>
                        <div class='field has-addons'>
                            <p class='control'>
                                <input name='backColor' id='electionBackColorInput' class='input electionData' type="text" placeholder="Background color of title page"
                                    disabled />
                            </p>
                            <p class='control'>
                                <button id='electionBackColorBtn' class="button is-primary jscolor {refine:false, hash:true,valueElement:'electionBackColorInput', styleElement:'electionBackColorBtn'}">
                                    <span class="icon">
                                        <i class="typcn typcn-pipette"></i>
                                    </span>
                                    &nbsp;&nbsp;Choose color
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Font Color</label>
                    </div>
                    <div class='field-body'>
                        <div class='field has-addons'>
                            <p class='control'>
                                <input name='fontColor' id='electionTitleColorInput' class='input electionData' type="text" placeholder="Color of font on title page"
                                    disabled />
                            </p>
                            <p class='control'>
                                <button id='electionTitleColorBtn' class="button is-primary jscolor {refine:false, hash:true,valueElement:'electionTitleColorInput', styleElement:'electionTitleColorBtn'}">
                                    <span class="icon">
                                        <i class="typcn typcn-pipette"></i>
                                    </span>
                                    &nbsp;&nbsp;Choose color
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <hr>

            </section>
            <footer class="modal-card-foot">
                <button id='saveEditElection' class="button is-success is-medium">
                            <span class="icon">
                                <i class="typcn typcn-edit"></i>
                            </span>
                            <span>Save Changes</span>
                </button>
            </footer>
        </div>
    </div>

    <div id="candidatesModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p id="candidatesTitle" class="modal-card-title">Candidates</p>
                <button id="closeCandidateList" class="delete"></button>
            </header>
            <section id="candidateList" class="modal-card-body">

            </section>
            <footer class="modal-card-foot">
                <button id='addCandidate' class="button is-success is-medium">
                            <span class="icon">
                                <i class="typcn typcn-user-add"></i>
                            </span>
                            <span>Add Candidate</span>
                </button>
            </footer>
        </div>
    </div>

    <div id="candidateEditModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p id="editCandidateTitle" class="modal-card-title">Add Candidate</p>
                <button id="closeCandidateEditBtn" class="delete"></button>
            </header>
            <section class="modal-card-body">
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Name</label>
                    </div>
                    <div class='field-body'>
                        <div class='field'>
                            <p class='control'>
                                <input id="candidateName" name='name' class='input' type="text" placeholder="Name of the Candidate" />
                            </p>
                        </div>
                    </div>
                </div>
                <figure id="candidateImgPreview" class="image electionImage">
                    <img src="" alt="Preview for election image">
                </figure>
                <div class='field is-horizontal'>
                    <div class='field-label is-normal'>
                        <label class='label'>Image</label>
                    </div>
                    <div class='field-body'>
                        <div class='field has-addons'>
                            <p class='control'>
                                <input name='image' id='candidateImage' class='input' type="text" placeholder="Select the candidate's image" disabled />
                            </p>
                            <p class='control'>
                                <button id='candidateImageBtn' class='button is-primary'>
                                    <span class="icon">
                                        <i class="typcn typcn-image"></i>
                                    </span>
                                    &nbsp;&nbsp;Upload
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                
            </section>
             <footer class="modal-card-foot">
                <button id='saveEditCandidate' class="button is-success is-medium">
                            <span class="icon">
                                <i class="typcn typcn-edit"></i>
                            </span>
                            <span>Save Changes</span>
                </button>
            </footer>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="heading">
                <h1 class="title">Offices</h1>
                <h2 class="subtitle">Add new offices/posts to hold elections for.</h2>
            </div>
            <hr>
            <div id="offices">
            </div>
            <br />
            <div class="has-text-centered">
                <a id="addOfficeBtn" class="button is-success">
                    <span class="icon">
                    <i class="typcn typcn-document-add"></i>
                </span>
                    <span>Add New Office</span>
                </a>
            </div>
    </section>

    <script id="officeTemplate" type="text/template">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-48x48">
                            <img src="{{image}}" alt="Image">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p id="{{id}}-name" class="title is-3">{{name}}</p>
                    </div>
                </div>
                <div id="{{id}}-description" class="content">
                    {{description}}
                </div>
            </div>
            <footer class="card-footer">
                <a onclick="controls.editOffice(this,'{{id}}');" class="card-footer-item">
                    <span class="icon">
                                <i class="typcn typcn-edit"></i>
                            </span>
                    <span>Edit Office</span>
                </a>
                <a onclick="controls.deleteOffice(this,'{{id}}')" class="card-footer-item">
                    <span class="icon">
                                <i class="typcn typcn-trash"></i>
                            </span>
                    <span>Delete Office</span>
                </a>
                <a onclick="controls.openCandidatesModal(this,'{{id}}')" class="card-footer-item">
                    <span class="icon">
                                <i class="typcn typcn-user"></i>
                            </span>
                    <span>Candidate List</span>
                </a>
            </footer>
        </div>
        <br>
    </script>
    <script id="candidateTemplate" type="text/template">
        <div class="card">
            <div class="card-image candidateImage">
                <figure class="image electionImage">
                    <img src="{{image}}" alt="Image">
                </figure>
            </div>
            <div class="card-content candidate-name has-text-centered">
                <p id="{{id}}-name" class="title is-4">{{name}}</p>
            </div>
            <footer class="card-footer">
                <a onclick="controls.editCandidate(this,'{{id}}');" class="card-footer-item">
                    <span class="icon">
                                <i class="typcn typcn-edit"></i>
                            </span>
                    <span>Edit</span>
                </a>
                <a onclick="controls.deleteCandidate(this,'{{id}}')" class="card-footer-item">
                    <span class="icon">
                                <i class="typcn typcn-trash"></i>
                            </span>
                    <span>Delete</span>
                </a>
            </footer>
        </div>
        <br>
    </script>
    <script>
        var controls = require('./js/edit.js');
    </script>
    <script src='./js/jscolor.min.js'></script>
</body>

</html>
